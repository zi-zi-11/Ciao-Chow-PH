    <script>// Update cart display
function updateCartDisplay() {
    const cartItemsContainer = document.getElementById('cartItems');
    const totalAmountContainer = document.getElementById('totalAmount');
    cartItemsContainer.innerHTML = ''; // Clear previous items
    let totalAmount = 0;

    cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.textContent = `${item.name} - ₱${item.price}`; // Update to PHP
        cartItemsContainer.appendChild(itemElement);
        totalAmount += parseFloat(item.price);
    });

    totalAmountContainer.textContent = `Total Amount: ₱${totalAmount.toFixed(2)}`; // Update to PHP
}

// Load cart items on checkout page
function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderItemsContainer = document.getElementById('orderItems');
    const orderTotalContainer = document.getElementById('orderTotal');
    let totalAmount = 0;

    cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.textContent = `${item.name} - ₱${item.price}`; // Update to PHP
        orderItemsContainer.appendChild(itemElement);
        totalAmount += parseFloat(item.price);
    });

    orderTotalContainer.textContent = `Total Amount: ₱${totalAmount.toFixed(2)}`; // Update to PHP
}

// Call loadCartItems when the checkout page loads
document.addEventListener('DOMContentLoaded', loadCartItems);
